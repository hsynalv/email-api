<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyuru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(75, 0, 130, 0.8), rgba(0, 0, 0, 0.9));
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.5);
            overflow: hidden;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .banner {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }
        /* Yeni mesaj kutusu stili */
        .message-box {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            margin: 15px auto;
            font-size: 16px;
            line-height: 1.6;
            color: #d3d3d3;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 24px;
            background-color: #6A0DAD;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #8A2BE2;
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #bbb;
            margin-top: 30px;
        }
        .footer a {
            color: #bbb;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img class="banner" src="https://api.horiar.com/banner.png" alt="Horiar Logo">
        </div>

        <div class="content">
            <h1>Merhaba {{username}},</h1>
            <div class="message-box">
                {{message}}
            </div>
        </div>

        <div class="footer">
            <p>Herhangi bir sorunuz varsa, lütfen <a href="mailto:support@horiar.com">support@horiar.com</a> adresinden bize ulaşın.</p>
            <p>&copy; 2025 Horiar. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
